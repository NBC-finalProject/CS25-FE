<!DOCTYPE html>
<html>
<head>
  <title>Favicon Creator</title>
</head>
<body>
  <canvas id="canvas" width="32" height="32" style="border: 1px solid black; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
  <br><br>
  <button onclick="generateFavicon()">Generate Favicon</button>
  <a id="download" style="display:none; margin-left: 10px;">Download Favicon</a>

  <script>
    function generateFavicon() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Clear canvas
      ctx.clearRect(0, 0, 32, 32);

      // Background circle
      ctx.fillStyle = '#3B82F6';
      ctx.beginPath();
      ctx.arc(16, 16, 15, 0, 2 * Math.PI);
      ctx.fill();

      // Border
      ctx.strokeStyle = '#1D4ED8';
      ctx.lineWidth = 2;
      ctx.stroke();

      // CS text
      ctx.fillStyle = 'white';
      ctx.font = 'bold 10px Arial';
      ctx.textAlign = 'left';
      ctx.fillText('CS', 7, 20);

      // 25 text
      ctx.fillStyle = '#E0F2FE';
      ctx.font = 'bold 6px Arial';
      ctx.fillText('25', 7, 28);

      // Decorative elements
      ctx.fillStyle = '#60A5FA';
      ctx.globalAlpha = 0.8;
      ctx.beginPath();
      ctx.arc(24, 10, 2, 0, 2 * Math.PI);
      ctx.fill();

      ctx.fillStyle = '#93C5FD';
      ctx.globalAlpha = 0.6;
      ctx.beginPath();
      ctx.arc(26, 14, 1.5, 0, 2 * Math.PI);
      ctx.fill();

      // Reset alpha
      ctx.globalAlpha = 1.0;

      // Download link
      const dataURL = canvas.toDataURL('image/png');
      const downloadLink = document.getElementById('download');
      downloadLink.href = dataURL;
      downloadLink.download = 'favicon.png';
      downloadLink.style.display = 'inline';
      downloadLink.textContent = 'Download PNG Favicon';
    }

    // Auto-generate on page load
    window.onload = generateFavicon;
  </script>
</body>
</html>
